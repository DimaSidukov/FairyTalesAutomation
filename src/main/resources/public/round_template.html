<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Round Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: beige;
        }

        #user-account {
            position: absolute;
            top: 20px;
            color: maroon;
            font-size: 18px;
            font-weight: bold;
            align-items: center;
        }

        #user-info {
            position: absolute;
            top: 50px;
            right: 100px;
            color: green;
            font-size: 18px;
            font-weight: normal;
            margin-top: 20px;
            text-align: left;
        }

        #user-info .label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            color: maroon;
        }

        #user-info .value {
            display: inline-block;
            color: green;
        }

        #round-details-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        #round-name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #wonders-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .wonder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 20px;
            color: #555;
        }

        .wonder-actions {
            display: flex;
            gap: 10px;
        }

        .wonder-actions button {
            border: 2px solid transparent;
            padding: 6px 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .wonder-actions .create-btn {
            color: #2ecc71;
            border-color: #2ecc71;
        }

        .wonder-actions .create-btn:hover {
            background-color: #2ecc71;
            color: white;
        }

        .wonder-actions .verify-btn {
            color: #f1c40f;
            border-color: #f1c40f;
        }

        .wonder-actions .verify-btn:hover {
            background-color: #f1c40f;
            color: white;
        }

        .wonder-actions .approve-btn {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .wonder-actions .approve-btn:hover {
            background-color: #e74c3c;
            color: white;
        }

        #create-wonder-form {
            margin-top: 20px;
        }

        #create-wonder-form input {
            padding: 12px;
            font-size: 18px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #create-wonder-form button {
            border: 2px solid #3498db;
            color: #3498db;
            background-color: transparent;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin-top: 10px;
        }

        #create-wonder-form button:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .status-btn {
            border: 2px solid #3498db;
            color: #3498db;
            background-color: transparent;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin: 10px 5px;
        }

        .status-btn:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .status-btn--verify {
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .status-btn--verify:hover {
            background-color: #2ecc71;
            color: #fff;
        }

        .status-btn--reject {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .status-btn--reject:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        .status-btn.disabled {
            border-color: #cccccc;
            color: #cccccc;
            background-color: transparent;
            cursor: not-allowed;
            pointer-events: none;
        }

        .status-btn.disabled:hover {
            background-color: transparent;
            color: #cccccc;
            border-color: #cccccc;
        }

        #error-msg {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
        #event-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .event-text {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }

        .event-text {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .notify {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="user-account">Личный кабинет пользователя</div>
      <div id="user-info">
      </div>
    <div id="round-details-container">
        <div id="event-container"></div>
        <h1 id="round-name"></h1>
        <div class="notify"></div>
        <ul id="wonders-list"></ul>
        <form id="create-wonder-form">
            <input type="text" id="new-wonder-name" placeholder="Название чуда" required>
            <button type="button" id="submit-wonder-btn">Создать заявку на чудо</button>
        </form>
        <p id="error-msg"></p>
    </div>
    <script src="round.js"></script>
</body>
</html>
