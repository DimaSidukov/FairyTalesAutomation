<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: beige;
            flex-direction: column;
        }

        #user-account {
            position: absolute;
            top: 20px;
            right: 20px;
            color: maroon;
            font-size: 18px;
            font-weight: bold;
        }

        #rounds-wrapper {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        #rounds-title {
            color: black;
            background-color: #f8f8f8;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid black;
            border-radius: 10px 10px 0 0;
        }

        #rounds-container {
            text-align: left;
        }

        #rounds-list {
            list-style-type: none;
            padding: 0;
        }

        #rounds-list li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 24px;
            color: #007bff;
            transition: color 0.3s;
        }

        #rounds-list li:before {
            content: "✔️";
            margin-right: 10px;
            color: green;
        }

        #rounds-list li:hover {
            color: #0056b3;
        }

        #create-round-btn {
            border: 2px solid #3498db;
            background-color: transparent;
            color: #3498db;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin-top: 20px;
        }

        #create-round-btn:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        #create-round-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            display: none;
        }

        #create-round-form input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        #create-round-form button {
            border: 2px solid #2ecc71;
            background-color: transparent;
            color: #2ecc71;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        #create-round-form button:hover {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }

        #error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="user-account">Личный кабинет пользователя</div>

    <div id="rounds-wrapper">
        <div id="rounds-title">Раунды</div>
        <div id="rounds-container">
            <ul id="rounds-list">
                <!-- Список раундов будет добавляться динамически через JavaScript -->
            </ul>
        </div>
    </div>

    <button id="create-round-btn">Создание раунда</button>

    <div id="create-round-form">
        <input type="text" id="new-round-name" placeholder="Введите название раунда">
        <button id="submit-round-btn">Создать раунд</button>
        <div id="error-msg"></div>
    </div>

    <script src="rounds.js"></script>
</body>
</html>
